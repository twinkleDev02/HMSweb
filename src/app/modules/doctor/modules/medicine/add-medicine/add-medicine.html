<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Breadcrumb -->
    <div class="breadcrumb-bar-two">
        <div class="container">
            <div class="row align-items-center inner-banner">
                <div class="col-md-12 col-12 text-center">
                    <h2 class="breadcrumb-title">Add Medicine</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/doctor">Home</a></li>
                            <li class="breadcrumb-item">Add Medicine</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="container">

            <div class="dashboard-header mb-3">
                <h3>Add Medicine</h3>
            </div>

            <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">

                <div class="row">

                    <!-- Medicine Type -->
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Medicine Type <span class="text-danger">*</span></label>
                            <select class="form-control" appSelect2 placeholder="-- Select Medicine Type --" formControlName="medicineType">
                                <option value="">Select Medicine Type</option>
                                <option>Tablet</option>
                                <option>Syrup</option>
                                <option>Injection</option>
                            </select>
                            <p class="text-danger" *ngIf="isInvalid('medicineType')">Medicine Type is required</p>
                        </div>
                    </div>

                    <!-- Medicine Name -->
                    <div class="col-md-3">
                        <div class="input-block mb-3">
                            <label class="form-label">Medicine Name <span class="text-danger">*</span></label>
                            <input type="text" formControlName="medicineName" class="form-control"
                                   placeholder="Enter medicine name">
                            <p class="text-danger" *ngIf="isInvalid('medicineName')">Medicine Name is required</p>
                        </div>
                    </div>

                    <!-- Manufacturer Name (Optional) -->
                    <div class="col-md-3">
                        <div class="input-block mb-3">
                            <label class="form-label">Manufacturer Name</label>
                            <input type="text" formControlName="manufacturerName" class="form-control"
                                   placeholder="Enter manufacturer name (optional)">
                        </div>
                    </div>

                    <!-- Quantity (Optional) -->
                    <div class="col-md-3">
                        <div class="input-block mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" formControlName="quantity" class="form-control"
                                   placeholder="Enter quantity (optional)">
                        </div>
                        
                    </div>

                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Save Medicine</button>
                </div>

            </form>

        </div>
    </div>

</div>
