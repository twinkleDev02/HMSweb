<!-- Page Content -->
<div class="content">
  <div class="container">

    <div class="card">
      <div class="card-body">

        <form>

          <!-- ============================
               PATIENT DETAILS (ROW 1)
          ============================= -->
          <div class="info-widget mb-4">
            <h4 class="card-title">Patient Details</h4>

            <div class="d-flex flex-wrap gap-3">

              <!-- Full Name -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Full Name</label>
                <input class="form-control" type="text">
              </div>

              <!-- Gender -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Gender</label>
                <select class="form-control select">
                  <option value="">Select</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>

              <!-- Date of Birth -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Date of Birth</label>
                <input class="form-control" type="date">
              </div>

              <!-- Phone -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Phone Number</label>
                <input class="form-control" type="text">
              </div>

              <!-- Full Width Address -->
              <div class="w-100 mt-3">
                <label class="mb-1 card-label">Address</label>
                <textarea class="form-control" rows="2"></textarea>
              </div>

              <!-- Weight -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Weight (kg)</label>
                <input class="form-control" type="number">
              </div>

              <!-- Height -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Height (cm)</label>
                <input class="form-control" type="number">
              </div>

              <!-- Pulse -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Pulse</label>
                <input class="form-control" type="number">
              </div>

              <!-- Oxygen -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Oxygen (%)</label>
                <input class="form-control" type="number">
              </div>

              <!-- Refer Doctor Name -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Refer Doctor</label>
                <input class="form-control" type="text">
              </div>

              <!-- Abha ID -->
              <div class="flex-fill mt-3" style="min-width:22%;">
                <label class="mb-1 card-label">Abha ID</label>
                <input class="form-control" type="text">
              </div>

            </div>
          </div>

          <!-- ============================
               APPOINTMENT DETAILS (ROW 2)
          ============================= -->
          <div class="payment-widget">
            <h4 class="card-title">Appointment Details</h4>

            <div class="d-flex flex-wrap gap-3">

              <!-- Appointment Date & Time -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Date & Time</label>
                <input class="form-control" type="datetime-local">
              </div>

              <!-- Doctor -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Doctor</label>
                <select class="form-control select">
                  <option value="">Select Doctor</option>
                  <option>Dr. John</option>
                  <option>Dr. Smith</option>
                </select>
              </div>

              <!-- Fee -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Appointment Fee</label>
                <input class="form-control" type="number">
              </div>

              <!-- Visit Reason -->
              <div class="flex-fill" style="min-width:22%;">
                <label class="mb-1 card-label">Visit Reason</label>
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>

            <div class="submit-section mt-4">
              <button type="submit" class="btn btn-primary submit-btn">Save Appointment</button>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
<!-- /Page Content -->
